</head>
<body>
<script>
	var numberRows = [];
	function addRow(){
		//var numberRows = document.body.getElementsByTagName("FIELDSET");
		//alert(numberRows.length);
		//var field = document.createElement("fieldset");
		//var row = document.createElement("div");
		//var id = "form-row" + numberRows;

<form>
	<fieldset class="form-group" id="row1">
		<div class="form-row" id="form-row1">
			<div class="form-group col-md-4">
				<label for "courseTitle">Course Title</label>
				<input type="text" class="form-control" id="courseTitle" placeholder="Name of Course">
				<small id="courseHelp1" class="form-text text-muted">Optional</small>
			</div>
			<div class="form-group col-md-2">
				<label for "units">Units</label>
				<input type="text" class="form-control" id="units" placeholder="Name of Course">
				<small id="unitsHelp1" class="form-text text-muted">Most classes are 1 - 4 units</small>
			</div>
			<div class="form-group col-md-2">
				<label for "grade">Grade</label>
				<input type="text" class="form-control" id="grade" placeholder="Grade">
				<small id="gradesHelp1" class="form-text text-muted">Grade received for this course</small>
			</div>
			<div class="form-group col-md-2">
				<label for "gradePoints">Grade Points</label>
				<input type="text" class="form-control" id="gradePoints" placeholder="Grade Points">
				<small id="pointsHelp1" class="form-text text-muted">Points earned for this course</small>
			</div>
		</div>
	</fieldset>
	<fieldset></fieldset>
	<div class="form-row">
		<div class="form-group col-md-6">
			<button type="submit" class="btn btn-primary" onclick="addRow()">+ Add Course</button>
		</div>
	</div>
	
</form>
